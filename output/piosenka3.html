<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boże pomóż nam przetrwać - Śpiewnik Online</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../style-lyrics.css">
</head>
<body>
    <div class="header-container">
        <h1>Śpiewnik Online</h1>
        <nav class="nav-menu">
            <a href="../index.html">Strona Główna</a>
            <a href="../Lyrics.html" class="active">Piosenki</a>
            <a href="../transponuj.html">Transponowanie</a>
        </nav>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Szukaj piosenki...">
        <div id="searchResults" class="search-results"></div>
    </div>
    
    <div id="songList" class="song-list"></div> <!-- Lista piosenek -->

    <label for="toggleFormat">
        <input type="checkbox" id="toggleFormat">
        Zmień format wyświetlania
    </label>

    <div id="songDisplay" class="song-container">
        <h2>Boże pomóż nam przetrwać</h2>
        <p><strong>Autor:</strong> </p>
        <p><strong>Tag:</strong> O-Bogu, Chwalebna</p>
        <p><strong>Intro:</strong> CeFA</p>
        <p><strong>Link:</strong> <a href="https://www.youtube.com/watch?v=YZuFsI-bttM">https://www.youtube.com/watch?v=YZuFsI-bttM</a></p>
        
        <div id="song-lyrics" class="song-lyrics">
            
                <div class="song-line horizontal">
                    <span class="lyrics"></span>
                    <span class="chords">C e</span>
                </div>
            
                <div class="song-line horizontal">
                    <span class="lyrics">Boże pomóż nam przetrwać</span>
                    <span class="chords">F a</span>
                </div>
            
                <div class="song-line horizontal">
                    <span class="lyrics"></span>
                    <span class="chords">F e</span>
                </div>
            
                <div class="song-line horizontal">
                    <span class="lyrics">W ciemności zrozumieć światło</span>
                    <span class="chords">F G</span>
                </div>
            
                <div class="song-line horizontal">
                    <span class="lyrics"></span>
                    <span class="chords"></span>
                </div>
            
                <div class="song-line horizontal">
                    <span class="lyrics">I w Tobie znaleźć pokój</span>
                    <span class="chords"></span>
                </div>
            
                <div class="song-line horizontal">
                    <span class="lyrics"></span>
                    <span class="chords"></span>
                </div>
            
                <div class="song-line horizontal">
                    <span class="lyrics">Tylko Ty nas uzdrowisz</span>
                    <span class="chords"></span>
                </div>
            
                <div class="song-line horizontal">
                    <span class="lyrics"></span>
                    <span class="chords"></span>
                </div>
            
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleFormat = document.getElementById('toggleFormat');
            const songLines = document.querySelectorAll('.song-line');

            toggleFormat.addEventListener('change', () => {
                songLines.forEach(line => {
                    const chords = line.querySelector('.chords').innerHTML;
                    const lyrics = line.querySelector('.lyrics').innerHTML;

                    if (toggleFormat.checked) {
                        // Switch to vertical format: chords above lyrics
                        line.classList.remove('horizontal');
                        line.classList.add('vertical');
                    } else {
                        // Switch back to horizontal format: chords beside lyrics
                        line.classList.remove('vertical');
                        line.classList.add('horizontal');
                    }
                });
            });
        });
    </script>
</body>
</html>
